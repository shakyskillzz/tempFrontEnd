<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        nav {
            width: 100%;
            background-color: #007BFF;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            color: #fff;
        }
        nav h1 {
            margin: 0;
            font-size: 24px;
        }
        .signin {
            font-size: 16px;
            text-decoration: none;
            color: #fff;
        }
        .content {
            margin-bottom: 20px;
        }
        .start-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .start-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Logo Name</h1>
        <a href="#" class="signin">Sign In</a>
    </nav>
    <div class="container">
        <div class="content">
            <p>Welcome to our web app. Please sign in to continue or press start to explore.</p>
        </div>
        <button class="start-button">Start</button>
    </div>
</body>
</html>
